<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h4><b>Actualizar Cuenca</b></h4>
            </div>
            <div class="col-sm-6">
              <a href="#" routerLink="/show" class="btn btn-success back"><i class='fas fa-arrow-circle-left'></i>
                &nbsp;Back</a>
            </div>
          </div>
        </div>
        <form #employeeForm="ngForm">
          <div class="table-content">
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label for="FirstName" class="p-t-b-10">Numero de Cuenta<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="number" class="form-control" id="FirstName" required maxlength="255"
                  [(ngModel)]="ahorrosActual.numCuenta" name="FirstName" #FirstName="ngModel">

              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label for="LastName" class="p-t-b-10">Titular<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="LastName" required maxlength="255"
                  [(ngModel)]="ahorrosActual.nombre" name="LastName" #LastName="ngModel">

              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label class="p-t-b-10">Cedula<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="number" class="form-control" id="Email" required maxlength="255"
                  [(ngModel)]="ahorrosActual.cedula" name="Email" #Email="ngModel"
                  pattern="^[a-zA-Z0-9._-]+@[a-zA-Z0-9.-]+\.[a-zA-Z0-9]{2,3}$" readonly>
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label class="p-t-b-10">Saldo Incial<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="number" class="form-control" id="Address" required [(ngModel)]="ahorrosActual.saldoInicial" name="Address"
                  #Address="ngModel">
 
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label class="p-t-b-10">Phone<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="number" class="form-control" id="Phone" required maxlength="10"
                  [(ngModel)]="ahorrosActual.interes" name="Phone" #Phone="ngModel" pattern="^\d{3}\d{3}\d{4}$">
              </div>
            </div>
          </div>
          <div class="table-footer">
            <button class="btn btn-success" (click)="guardar()">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
